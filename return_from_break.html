
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>WorkPing Time - กลับจากพัก</title>
</head>
<body>
  <h2>WorkPing Time: กลับจากพัก</h2>
  <form id="form">
    <label>ชื่อพนักงาน:
      <input type="text" name="name" required />
    </label><br><br>
    
    <input type="hidden" name="status" value="กลับจากพัก" />
    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />
    <input type="file" accept="image/*" capture="user" name="photo" required /><br><br>
    <button type="submit">✅ ส่งข้อมูล</button>
  </form>
  <script>
    navigator.geolocation.getCurrentPosition(pos => {
      document.getElementById('latitude').value = pos.coords.latitude;
      document.getElementById('longitude').value = pos.coords.longitude;
    });

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec", {
        method: "POST",
        body: formData
      }).then(res => res.text()).then(alert);
    });
  </script>
</body>
</html>
