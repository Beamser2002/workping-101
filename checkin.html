
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงชื่อเข้างาน</title>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('lat').value = position.coords.latitude;
          document.getElementById('lng').value = position.coords.longitude;
        });
      } else {
        alert("เบราว์เซอร์ไม่รองรับการใช้งาน GPS");
      }
    }

    function encodeImageFileAsURL(element) {
      var file = element.files[0];
      var reader = new FileReader();
      reader.onloadend = function() {
        document.getElementById("photo").value = reader.result;
      }
      reader.readAsDataURL(file);
    }
  </script>
</head>
<body onload="getLocation()">
  <h2>ลงชื่อเข้างาน - ร้านกัญชลี 101</h2>
  <form method="POST" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
    <label>ชื่อพนักงาน:</label><br>
    <input type="text" name="name" required><br><br>

    <input type="hidden" name="type" value="เข้างาน">

    <label>เลือกเวลา:</label><br>
    <select name="time_choice" required>
      
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="15:30">15:30</option>
    
    </select><br><br>

    <label>แนบรูปถ่าย:</label><br>
    <input type="file" accept="image/*" onchange="encodeImageFileAsURL(this)" required><br><br>
    <input type="hidden" name="photo" id="photo">

    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="lng" id="lng">

    <input type="submit" value="ส่งข้อมูล">
  </form>
</body>
</html>
